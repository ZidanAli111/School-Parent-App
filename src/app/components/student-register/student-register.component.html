<div class="col-md-6 offset-md-3">
    <h2>Register Student</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Parent Name</label>
        <input type="text" class="form-control" id="parentName" 
        [(ngModel)]="student.parentName" name="parentName">
    </div>
    <div class="form-group">
        <label>Student Name</label>
        <input type="text" class="form-control" id="studentName" 
        [(ngModel)]="student.studentName" name="studentName">
    </div>
    <div class="form-group">
        <label>Student Register Number</label>
        <input type="text" class="form-control" id="studentRegisterNumber" 
        [(ngModel)]="student.studentRegisterNumber" name="studentRegisterNumber">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" 
        [(ngModel)]="student.address" name="address">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" id="age" 
        [(ngModel)]="student.age" name="age">
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="state" 
        [(ngModel)]="student.state" name="state">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" id="country" 
        [(ngModel)]="student.country" name="country">
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="city" 
        [(ngModel)]="student.city" name="city">
    </div>
    <div class="form-group">
        <label>Zip Code</label>
        <input type="text" class="form-control" id="zipCode" 
        [(ngModel)]="student.zipCode" name="zipCode">
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" id="emailAddress" 
        [(ngModel)]="student.emailAddress" name="emailAddress">
    </div>
    <div class="form-group">
        <label>Primary Contact Person</label>
        <input type="text" class="form-control" id="primaryContactPerson" 
        [(ngModel)]="student.primaryContactPerson" name="primaryContactPerson">
    </div>
    <div class="form-group">
        <label>Primary Contact Person Mobile</label>
        <input type="text" class="form-control" id="primaryContactPersonMobile" 
        [(ngModel)]="student.primaryContactPersonMobile" name="primaryContactPersonMobile">
    </div>
    <div class="form-group">
        <label>Secondary Contact Person</label>
        <input type="text" class="form-control" id="secondaryContactPerson" 
        [(ngModel)]="student.secondaryContactPerson" name="secondaryContactPerson">
    </div>
    <div class="form-group">
        <label>Secondary Contact Person Mobile</label>
        <input type="text" class="form-control" id="secondaryContactPersonMobile" 
        [(ngModel)]="student.secondaryContactPersonMobile" name="secondaryContactPersonMobile">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
